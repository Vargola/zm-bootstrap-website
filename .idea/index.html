<!DOCTYPE html>
<html lang="en">
<head>
	<title>Vargola</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>3 column layout - normal container</h1>
        <div class="row">
            <div class="col-md-4" style="background-color: #ff9999">Left</div>
            <div class="col-md-4" style="background-color: #99ccff">Middle</div>
            <div class="col-md-4" style="background-color: #00cc99">Right</div>

        </div>
    </div>
    <br><br>
    <div class="container-fluid">
        <h1>3 column layout - fluid container</h1>
        <div class="row">
            <div class="col-md-4" style="background-color: #ff9999">Left</div>
            <div class="col-md-4" style="background-color: #99ccff">Middle</div>
            <div class="col-md-4" style="background-color: #00cc99">Right</div>

        </div>
    </div>
</body>
</html>
